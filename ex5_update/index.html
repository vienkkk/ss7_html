<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói cước</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .package{
            width: 300px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0 ,0.2);
            text-align: center;
            position:relative;
            overflow: visible;
        }
        .header {
            background: #d32f2f;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 12px 0;
            position: relative;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .hot-icon {
            position: absolute;
            top: -30px;
            right: -30px;
            width: 100px;
        }
        .content {
            padding: 15px;
        }
        .content p {
            font-size: 14px;
            margin: 6px 0;
        }
        .hightlight {
            color: #ff9800;
            font-weight: bold;
        }
        .divide {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }
        .button {
            display: block;
            width: 100%;
            background: #d32f2f;
            color: white;
            text-decoration: none;
            padding: 12px 0;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 10px;
        }
        .button:hover {
            background: #b71c1c;
        }
        .detail-btn {
            display: inline-block;
            background: #f5f5f5;
            color: #d32f2f;
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
            border: 1px solid #d32f2f;
        }
        .detail-btn:hover {
            background: #ffe5e5;
        }
    </style>
</head>
<body>
<div class="package">
    <div class="header">
        5G160GbGb
        <img class="hot-icon" src="meo1.png" alt="hình ảnh">
    </div>
    <div class="content">
        <p>Data: <span class="hightlight">120Gb (4Gb/ngày)</span></p>
        <div class="divide"></div>
        <p>Giá: <span class="hightlight">160.000 đ</span></p>
        <div class="divide"></div>
        <p>Nội mạng: <span class="hightlight">&lt;10 phút (tối đa 1000 phút/ 30 ngày)</span></p>
        <div class="divide"></div>
        <p>Ngoại mạng: <span class="hightlight">100 phút</span></p>
        <div class="divide"></div>
        <p>Free data: <span class="hightlight">TV360 Basic, 20Gb lưu trữ Mybox</span></p>
        <div class="divide"></div>
        <p>Thời han: <span class="hightlight">30 ngày</span></p>
        <p>(Sử dụng 4Gb/ngày)</p>
        <a href="#" class="button">ĐĂNG KÝ</a>
        <a href="#" class="detail-btn">Chi tiết</a>
    </div>
</div>
</body>
</html>

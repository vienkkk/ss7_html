<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .accordion {
            width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            overflow: hidden;
        }
        .accordion-item {
            border-bottom: 1px solid #ddd;
        }
        .accordion-header {
            background: #fff;
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .accordion-header:hover {
            background: #e0e7ff;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            padding: 0 15px;
            background: #f9f9f9;
            font-size: 14px;
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + .accordion-header + .accordion-content {
            max-height: 200px;
            padding: 15px;
        }
        .icon {
            transition: transform 0.3s;
        }
        input[type="radio"]:checked + .accordion-header .icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="accordion">
        <input type="radio" name="accordion" id="item1">
        <label class="accordion-header" for="item1">Accordion Item #1 <span class="icon">▼</span></label>
        <div class="accordion-content">
            Nội dung của Accordion Item #1
        </div>
        
        <input type="radio" name="accordion" id="item2" checked>
        <label class="accordion-header" for="item2">Accordion Item #2 <span class="icon">▲</span></label>
        <div class="accordion-content">
            <strong>This is the second item's accordion body.</strong> It is hidden by default, until the collapse plugin adds the appropriate classes that we use to style each element.
        </div>
        
        <input type="radio" name="accordion" id="item3">
        <label class="accordion-header" for="item3">Accordion Item #3 <span class="icon">▼</span></label>
        <div class="accordion-content">
            Nội dung của Accordion Item #3
        </div>
    </div>
</body>
</html>
